[package]
title = "SmartReference"
version = "0.1.0"
description = "Zin All Tools suite for automated assembly from BOM."
authors = ["Zin"]
readme = "README.md"
repository = ""
keywords = ["omniverse", "kit", "pandas", "excel", "automation"]
category = "ZinTools"
icon = "data/SMART_REFERENCE.png"
preview_image = "data/preview.png"

# 核心依賴：確保 pipapi 存在，才能安裝 pandas
[dependencies]
"omni.kit.pipapi" = {}
"omni.ui" = {}
"omni.usd" = {}

# Python 套件依賴：在這裡宣告你需要 pandas 和 openpyxl
[python.pip_dependencies]
pandas = {}
openpyxl = {}

# Extension 入口設定
[[python.module]]
name = "smart_reference"
class = "SmartReferenceExtension"
